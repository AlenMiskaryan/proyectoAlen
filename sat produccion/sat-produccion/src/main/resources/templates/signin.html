<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SAT - Sistemas de Asistencia Técnica</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="icon" th:href="@{/images/logo_sat.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a th:href="@{/}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <img th:src="@{/images/logo_sat.png}" alt="SAT Technology" width="100" height="50" class="bi me-2"/>
            <span class="fs-4">SAT Technology</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a th:href="@{/}" class="nav-link active" aria-current="page">Inicio</a></li>
            <li class="nav-item"><a th:href="@{/register}" class="nav-link">CREAR CUENTA</a></li>
        </ul>
    </header>
</div>
<div id="bloque-login" class="login-container">
    <form th:action="@{/login}" method="post" class="login-form">
        <h3>Inicie sesión en su cuenta de SAT Technology</h3>
        <div th:if="${param.error}" class="alert alert-danger">
            <p>Correo electrónico o contraseña incorrectos.</p>
        </div>
        <div class="input-container">
            <input type="email" id="correoElectronico" name="username" placeholder="Correo Electrónico" required>
            <div id="correoElectronico-error" class="error-message"></div>
        </div>
        <div class="input-container">
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <div id="password-error" class="error-message"></div>
        </div>
        <div class="input-container">
        </div>
        <button type="submit" class="login-button">Acceder</button>
    </form>
    <p>Si no tienes cuenta, <a th:href="@{/register}">crea tu cuenta</a>.</p>
</div>
<!-- footer -->
<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a th:href="@{index}" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <img th:src="@{/images/logo_sat.png}" alt="Company Logo" width="30" height="24">
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2024 Sistemas de Asistencia Técnica</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-body-secondary" href="#"><img th:src="@{/images/twitter.png}" alt="Twitter" width="30" height="30"></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><img th:src="@{/images/instagram.png}" alt="Instagram" width="30" height="30"></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><img th:src="@{/images/facebook.png}" alt="Facebook" width="30" height="30"></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><img th:src="@{/images/youtube.png}" alt="YouTube" width="30" height="30"></a></li>
        </ul>
    </footer>
</div>
</body>
</html>
